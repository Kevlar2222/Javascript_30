<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input id="volume" type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input id="rate" type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button skips">« 10s</button>
       <button data-skip="25" class="player__button skips">25s »</button>
       <button class="player__button full">&#x26F6;</button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
