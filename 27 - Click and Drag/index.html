<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1" id="1"></div>
    <div class="item item2" id="2"></div>
    <div class="item item3" id="3"></div>
    <div class="item item4" id="4"></div>
    <div class="item item5" id="5"></div>
    <div class="item item6" id="6"></div>
    <div class="item item7" id="7"></div>
    <div class="item item8" id="8"></div>
    <div class="item item9" id="9"></div>
    <div class="item item10" id="10"></div>
    <div class="item item11" id="11"></div>
    <div class="item item12" id="12"></div>
    <div class="item item13" id="13"></div>
    <div class="item item14" id="14"></div>
    <div class="item item15" id="15"></div>
    <div class="item item16" id="16"></div>
    <div class="item item17" id="17"></div>
    <div class="item item18" id="18"></div>
    <div class="item item19" id="19"></div>
    <div class="item item20" id="20"></div>
    <div class="item item21" id="21"></div>
    <div class="item item22" id="22"></div>
    <div class="item item23" id="23"></div>
  </div>

<script>
  const slider = document.querySelector('.items');
  let isDown = false;
  let startX;
  let scrollLeft;

  const items = document.querySelectorAll(".item");
  items.forEach(item => item.style.backgroundImage = `url("./photo${Number(item.id)}.jpg")`);

  slider.addEventListener('mousedown', (e) => {
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener('mouseleave', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mouseup', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 3;
    slider.scrollLeft = scrollLeft - walk;
  });

</script>

  </body>
</html>
