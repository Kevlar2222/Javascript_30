<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector(".speed");
  const bar = document.querySelector(".speed-bar");
  const video = document.querySelector(".flex");

  function handleSpeed (e) {
    const height = Math.round(((e.pageY - speed.offsetTop) / speed.offsetHeight) * 100) / 100;
    const playbackRate = (height * 3.6) + 0.4;
    video.playbackRate = playbackRate;
    bar.style.height = `${height * 100}%`;
    bar.textContent = `${Math.round(playbackRate * 100)/ 100}x`;
  }

  speed.addEventListener("mousemove", handleSpeed)
</script>
</body>
</html>
